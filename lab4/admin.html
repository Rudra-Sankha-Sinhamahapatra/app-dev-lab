<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <table border="0" cellpadding="10" cellspacing="0" align="center" style="margin-top: 20%;">
        <form action="POST">
            <caption><strong>Admin Login Form</strong></caption>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" placeholder="Type your username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="Type your password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">OK</button>
                    <button type="reset">Cancel</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
