<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
    <table border="0" cellpadding="10" cellspacing="0" align="center" style="margin-top: 20%;">

            <caption><strong>Search Student</strong></caption>

                <td><label for="roll">Enter Roll Number:</label></td>

        </form>
